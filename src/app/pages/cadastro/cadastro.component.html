<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Bem vindo!</h1>
        <p class="text-white mt-0 mb-5">Esta é a sua página de cadastro, aqui você gerência cadastramento de pessoa.</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{ modoExibicao ? 'Cadastro de Pessoa' : 'Atualizar Pessoa'}}</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="formPessoa" (ngSubmit)="onSubmit()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nome</label>
                    <input type="text" formControlName="nome" class="form-control form-control-alternative">
                    <!-- <div *ngIf="obter.nome.invalid && (obter.nome.dirty || obter.nome.touched)">
                      <div class="form-control-label" style="color: red" *ngIf="obter.nome.errors.required">Perfil
                        Obrigatório
                      </div>
                      <div class="form-control-label" style="color: red" *ngIf="obter.nome.errors.minlength">O perfil
                        deve ter pelo menos 4 caracteres.
                      </div>
                      <div class="form-control-label" style="color: red" *ngIf="obter.nome.errors.maxlength">O perfil
                        deve ter no máxmio 20 caracteres.
                      </div>
                    </div> -->
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="email" formControlName="email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Sexo</label>
                    <select class="form-control form-control-alternative" formControlName="sexo">
                      <option selected>Selecione o sexo</option>
                      <option value="M">Masculino</option>
                      <option value="F">Feminino</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Data de Nascimento</label>
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                      </div>
                      <!-- <input class="form-control datepicker" placeholder="Selecione a data" name="dp" formControlName="dataNascimento" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text" mask="00/00/0000" /> -->
                      <input class="form-control datepicker" formControlName="dataNascimento" placeholder="Selecione a data" type="text" [dropSpecialCharacters]="false" mask="00/00/0000"/>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group" formGroupName="nacionalidade">
                    <label class="form-control-label" for="input-first-name">Nacionalidade</label>
                    <select class="form-control form-control-alternative" formControlName="codigo" (ngModelChange)="habilitar($event)">
                      <option selected>Selecione a Nacionalidade</option>
                      <option [value]="p.codigo" *ngFor="let p of nacionalidade; let i = index">{{ p.nome | titlecase }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group" formGroupName="naturalidade">
                    <label class="form-control-label" for="input-first-name">Naturalidade</label>
                    <select class="form-control form-control-alternative" formControlName="codigo">
                      <option selected>Selecione a Naturalidade</option>
                      <option [value]="e.codigo" *ngFor="let e of naturalidade; let i = index">{{ e.nome | titlecase }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Cpf</label>
                    <input type="text" formControlName="cpf" class="form-control form-control-alternative" placeholder="Cpf" [dropSpecialCharacters]="true" mask="000.000.000-00">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="col-lg-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="formPessoa.invalid">
                  {{ modoExibicao ? 'Cadastar' : 'Atualizar'}}
                </button>
              </div>
            </div>
            <!-- <pre>
              Form Value: {{ formPessoa.value | json }}
            </pre>
            <pre>
              Form Status: {{ formPessoa.status }}
            </pre> -->
           </form>
        </div>
      </div>
    </div>
  </div>
</div>
